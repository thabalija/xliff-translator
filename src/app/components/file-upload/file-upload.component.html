<mat-card class="get-started">
	<mat-card-header>
		<mat-card-title>
			Get started
		</mat-card-title>
		<div class="progress" align="end">
			<mat-icon class="active">lens</mat-icon>
			<mat-icon class="inactive">lens</mat-icon>
			<mat-icon class="inactive">lens</mat-icon>
		</div>
	</mat-card-header>
	<mat-card-content>
		<app-drag-and-drop [multiple]="false" [disabled]="false" (checkChange)="onFileChange($event)"></app-drag-and-drop>
		<div class="flex-row">
			<mat-form-field>
				<input type="text" matInput placeholder="File name" [(ngModel)]="fileName">
			</mat-form-field>
			<mat-form-field>
				<mat-select placeholder="Source language" [(ngModel)]="fileSourceLang">
					<mat-option *ngFor="let lang of languages" [value]="lang.locale">
						{{ lang.language }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div align="end">
			<button mat-button (click)="uploadFile()" color="primary" class="button-round">
				Create project
			</button>
		</div>
	</mat-card-content>
</mat-card>
