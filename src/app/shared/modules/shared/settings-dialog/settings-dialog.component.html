<h1 class="mat-dialog-title">{{ data.title }}</h1>

<mat-dialog-content>

    <div>
        <mat-form-field>
            <input matInput placeholder="File name" [(ngModel)]="data.name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-select placeholder="Source language" [(ngModel)]="data.sourceLang">
                <mat-option *ngFor="let locale of localeArray" [value]="locale.id">
                    {{ locale.lang }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Target language" [(ngModel)]="data.targetLang">
                <mat-option *ngFor="let locale of localeArray" [value]="locale.id">
                    {{ locale.lang }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close(false)">Cancel</button>
    <button mat-raised-button class="button-gradient button-round" (click)="dialogRef.close(data)">
        <mat-icon *ngIf="data.confirmIcon !== ''">{{ data.confirmIcon }}</mat-icon>
        {{ data.confirm }}
    </button>
</mat-dialog-actions>
