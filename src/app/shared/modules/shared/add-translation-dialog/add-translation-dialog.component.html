<mat-dialog-content class="dialog">
  <div class="dialog-header">
    <h1 class="dialog-title">
      Add translation
    </h1>
  </div>
  <div class="dialog-content">
    <div class="flex-row">
      <mat-form-field>
        <mat-select placeholder="Target language" [(ngModel)]="data.targetLang">
          <mat-option *ngFor="let lang of languages" [value]="lang.locale">
            {{ lang.language }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex-row">
      <mat-checkbox [(ngModel)]="data.useTranslationUnits" color="primary"
        >Use translation target values from source file</mat-checkbox
      >
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)" class="button-round">
    Cancel
  </button>
  <button
    mat-button
    (click)="dialogRef.close(data)"
    color="primary"
    class="button-round button-border"
    [disabled]="data.targetLang === ''"
  >
    <mat-icon>add</mat-icon>
    <span>Create translation</span>
  </button>
</mat-dialog-actions>
