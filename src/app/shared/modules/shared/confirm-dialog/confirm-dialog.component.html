<h1 class="mat-dialog-title">{{ data.title }}</h1>

<mat-dialog-content>
    <p>{{ data.content }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close(false)"  class="button-round">Cancel</button>
    <button mat-button color="primary" class="button-round button-border" (click)="dialogRef.close(true)">{{ data.confirm }}</button>
</mat-dialog-actions>
